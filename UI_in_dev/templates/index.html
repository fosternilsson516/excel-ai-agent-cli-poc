<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excel AI Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <div class="chat-container">
    <div id="chat_history" class="chat-history"></div>

    <div class="chat-controls">
      <input type="file" id="file_upload" accept=".xls, .xlsx" style="display: none;"> 
      <button onclick="document.getElementById('file_upload').click()">Upload Excel File</button>
      <div id="selected_file_name"></div>
    </div>

    <textarea id="chat_input" placeholder="Enter your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
    

    <script src="/static/script.js"></script>


</body></html>
